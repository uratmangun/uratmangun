name: Image Generator

on:
  schedule:
    # Run every day at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering
  push:
    # Run when pushing to repository (excluding pushes from github-actions bot)
    branches: [ main, master ]

jobs:
  generate-image:
    runs-on: ubuntu-latest
    # Skip if the push was made by github-actions bot to prevent infinite loops
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run image generator
        env:
          ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
        run: |
          pnpm run image-generator

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md images/
          git commit -m "Update README with new image [skip ci]" || echo "No changes to commit"
          git push --force
